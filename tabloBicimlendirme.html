<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                color:teal;
                background-color:papayawhip;
                border-collapse: collapse; /* çift çizgiyi teke düşürür. */
            }
            th{
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 10px;
                font-weight: bolder;
                color:tan;
                background-color: sienna;
                padding: 10px;
                margin: 20px;
            }
            td{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 15px;
                font-style: italic;
                font-weight:lighter;
                background-color: tan;
                text-align: center; /*Hücrenin ortasına ayarlar. */
                padding: 15px;
                height: 30px;
                width: 90px;
                border-color:teal;
                border-style: dashed;
                vertical-align:top; /* dikey olarak top yukarda middle ortada buttom aşağıda gözükmesini sağlar */
            }

        </style>
    </head>
    <body>
        <table border="1">
            <tr><th>Ülke</th><th>Nufüs</th></tr>
            <tr><td>Türkiye</td><td>83M</td></tr>
            <tr><td>Yunanistan</td><td>12M</td></tr>
            <tr><td>Bulgaristan</td><td>9M</td></tr>
        </table>
    </body>
</html>
