<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                border-style: solid;
                background-color:rgb(46, 46, 46);
                width: 400px;
                margin: auto; /*sayfayı ortalamasını sağlar. */
            }
            header{
                border-style:dotted;
                width: 370px;
                height: 70px;
                margin: auto;
                border-color: darkgrey;
                background-color:darkslategrey;
            }
            nav{
                
                border-style:dotted;
                width: 370px;
                min-height: 50px;
                margin: auto;
                border-color:rgb(46, 46, 46);
                background-color:dimgrey;
            }
            article{
                
                border-style:double;
                width: 370px;
                height: 190px;
                margin: auto;
                border-color:gray;
                background-color:saddlebrown;
            }
            footer{
                
                border-style:solid;
                width: 370px;
                height: 30px;
                margin: auto;
                border-color: darkgrey;
                background-color:darkgoldenrod;
            }




        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                Buraya logo veya reklam gelecek.
            </header>
            <nav>
                Buraya ana menü gelecek.
            </nav>
            <article>
                Burası içerik bölümü.
            </article>
            <footer>
                Burası sayfanın en alt kısmıdır.
            </footer>



        </div>
        
    </body>
</html>
