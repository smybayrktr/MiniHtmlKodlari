<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style: none;
            }
            li{
                border-style: dashed;
                border-width: 0.5px;
                width:90px;
                padding: 9px;
                border-color: darkgray;
                float: left;
                margin: 5px;
                background-color:indigo;
                border-radius: 15px;
                text-align: center; /*Metinler butonların ortasına gelir. */
            }
            ul li a{ /*ul tagı içindeki li tagı içindeki a tagına css uygulanacak */
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 14px;
                text-decoration: none;
            }
            ul li a:hover{
                color: lightcyan;
                text-decoration: underline;
            }

        </style>
    </head>
