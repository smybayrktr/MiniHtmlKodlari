<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border-style: dotted;
                width: 300px;
                height: 100px;
                background-color:grey;
                background-image: url(resimler/resim3.jpg);
                background-size: 100px;
                background-repeat: no-repeat; /*Kutu içerisinde resim tekrar etmez.
                repeat tekrar eder. repeat x yan yana tekrar eder.
                repeat y alt alta tekrar eder */
                background-position: center; /*Resmin çerçeve içindeki konumudur.
                center çerçeve içinde resmi ortalar. top üste gönderir.
                left sola gönderir. bottom alta gönderir.*/
            }
            body{
                background-image: url(resimler/resim2.jpg);
                background-repeat: no-repeat;
                background-position: center ;
                background-attachment: fixed; /* fixed le sayfa aşağı yukarı 
                kaydırılsa da resim sabit yerinde kalır. Scroll derseniz sayfayı
                kaydırdıkça resimde aşağı yukaru kayar */
            }

        </style>
    </head>
    <body>
        <h1>Sümeyye Bayraktar</h1>
        <p>lalallalallallalallaaaaaaaaaaa</p>
        <p>olalallallalallalaa</p>
        <p>opitipitititiitiititiitittitiit</p>
        <p>lol</p>
    </body>
</html>
