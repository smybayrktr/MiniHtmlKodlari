<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                border-style: dashed;
                border-color: teal;
                height: 600px;
                width: 550px;
                margin: auto;
                padding: 10px;
            }
            header{
                height: 30px;
                padding: 10px;
                border-style: dotted;
                border-color: wheat;
                border-width: 1px;
                width: 500px;
                margin: 10px;
            }
            nav{
                height: 30px;
                padding: 10px;
                border-style: dotted;
                border-color:cornsilk;
                border-width: 1px;
                margin: 10px;
                width: 500px;
            }
            article{
                
                min-height: 290px;
                padding: 10px;
                border-style: dotted;
                border-color:darkgrey;
                border-width: 1px;
                margin: 10px;
                width: 390px;
                float: left;
            }
            aside{
                
                height: 290px;
                padding: 10px;
                border-style: dotted;
                border-color:darkolivegreen;
                border-width: 1px;
                margin: 10px;
                width: 70px;
                float: left;

            }
            footer{
                height: 100px;
                padding: 10px;
                border-style: dotted;
                border-color: wheat;
                border-width: 1px;
                width: 500px;
                margin: 10px;
                position: fixed;
                bottom: 120px;
            }
        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                Burası banner.
            </header>
            <nav>
                Buraya anamenü gelecek.
            </nav>
            <article>
                Buraya içerik gelecek.
            </article>
            <aside>
                Buraya yan menü gelecek.
            </aside>
            <footer>
                Sayfanın en alt kısmı gelecek.
            </footer>

        </div>
        
    </body>
</html>
