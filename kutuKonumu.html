<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border-style: solid;
                border-color: darkgray;
            }
            #buyuk{
                height: 300px;
                width: 300px;
                border-style: dashed;
                border-color: midnightblue;
                background-color:maroon;
                position: relative;
                left: 10px;
                top: 20px;
            }
            #kucuk{
                
                height: 200px;
                width: 200px;
                background-color:indigo;
                border-color: olivedrab;
                border-style: dotted;;
                position: fixed;
                border-radius: 30px; /*kenarları yuvarlatır. */
                right: 30px;
                bottom: 30px;

            }
            #dis{
                height: 100px;
                width: 100px;
                background-color:olivedrab;
                border-color:orange;
                border-style: dotted;
                position: fixed;
                right: 500px;
                bottom: 50px;

            }
            #ic{
                height: 40px;
                width: 40px;
                background-color:black;
                border-color:saddlebrown;
                border-style:double;
                position: absolute;
                right: 30px;
                bottom: 30px;

            }
            
            #indeks{
                height: 30px;
                width: 30px;
                border-style: dashed;
                border-color:lavender;
                background-color:saddlebrown;
                position: relative;
                left: 10px;
                top: 45px;
                z-index: 1;
                
            }
            
            #indeks2{
                height: 50px;
                width: 50px;
                border-style: dashed;
                border-color:green ;
                background-color:cadetblue;
                position: relative;
                left: 10px;
                top: 30px;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <div id="buyuk">

        </div>
        <div id="kucuk">

        </div>
        <div id="dis">
            <div id="ic">

            </div>
        </div>
        <div id="indeks">

        </div>
        <div id="indeks2">

        </div>
        
    </body>
</html>
